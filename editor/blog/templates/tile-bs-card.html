<section class="col-md-4 wow fadeIn">
    <div class="post">
        <div class="row v-row">
            <div class="v-col-60">
                <div class="thumbnail" style="background-image: url({{ post.preview_img_url }});"></div>
            </div>
            <div class="card-body v-col-40 text-center v-post-caption">
                <a href="" class="post-title">{{ post.title }}</a>
                <span class="post-date">{{ post.post_date }}</span>
            </div>
        </div>
    </div>
</section>
