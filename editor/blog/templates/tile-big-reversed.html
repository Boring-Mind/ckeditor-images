<section class="col-md-8 wow fadeIn">
    <div class="post">
        <div class="row">
            <div class="col-md-6 caption">
                <span class="post-tag">{{ post.get_first_tag }}</span>
                <a href="{% url 'blog:post_latest' %}" class="post-title">{{ post.title }}</a>
                <span class="post-date">{{ post.modified_date }}</span>
                <p class="post-description">{{ post.description }}</p>
            </div>
            <div class="col-md-6 media">
                <div class="thumbnail" style="background-image: url({{ post.preview_img_url }});"></div>
            </div>
        </div>
    </div>
</section>
