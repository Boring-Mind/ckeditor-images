<form class="form-horizontal">
    <fieldset>
        <!-- Form Name -->
        <legend>Form Name</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Title</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="Give me some name" class="form-control input-md" required="">
            </div>
        </div>
        <!-- Search input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="searchinput">Hashtags</label>
            <div class="col-md-4">
                <input id="searchinput" name="searchinput" type="search" placeholder="#python3" class="form-control input-md">
            </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textarea"></textarea>
            </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Content</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textarea"></textarea>
            </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Status</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="DR">Draft</option>
                    <option value="ST">Stash</option>
                    <option value="PB">Public</option>
                </select>
            </div>
        </div>
        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">Preview image</label>
            <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
        </div>
    </fieldset>
</form>
