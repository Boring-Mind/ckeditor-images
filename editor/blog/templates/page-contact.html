{% extends 'base.html' %}
    {% block content %}
    <div id="single">
      <div class="container">
        <div class="container">
          <iframe id="map" src="https://maps.google.com/maps?q=Softserve%20poland&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
        <div class="post">
          <div class="caption">
            <div class="row contact-info">
              <div class="col-md-4 text-center">
                <i class="fa fa-home fa-4x"></i>
                <h4>Address</h4>
                <p>
                  59, Main Design Street<br />
                  Australia â€“ Sydney 55433
                </p>
              </div>
              <div class="col-md-4 text-center">
                <i class="fa fa-phone fa-4x"></i>
                <h4>Phone</h4>
                <p>
                  Local: +1 (234) 567890<br />
                  Mobile: 1800 92 6543210
                </p>
              </div>
              <div class="col-md-4 text-center">
                <i class="fa fa-envelope-o fa-4x"></i>
                <h4>Email</h4>
                <p>
                  <a class="email" href="mailto:office@ada.io">office@ada.io</a><br />
                  <a class="email" href="mailto:hiring@ada.io">hiring@ada.io</a>
                </p>
              </div>
            </div>

            <div class="header">
              <h1>Drop us a line</h1>
            </div>

            <div class="row">
              <div class="col-md-6 m-md-auto">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Company">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea placeholder="Message" class="form-control"></textarea>
                  </div>
                  <a type="submit" class="btn ada-btn btn-ada-dark">Send</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
